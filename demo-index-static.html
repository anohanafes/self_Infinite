<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .isScrollPNode{
        width: 100%;
        height: 100px;
        border: 1px solid orange;
        overflow:hidden;
    }

    .isScroll {
        width: 100%;
        height: 100px;
        border: 1px solid red;
    }

    ul,li{
        list-style:none;
    }

    .isAddDom {
        width: 40%;
        /* background: blue; */
    }
</style>

<body>
    <div class='isScrollPNode'>
        
        <div class='isScroll'>
            <ul class='isAddDom'>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
    <button onClick = 'stopFn()'>停止滚动</button>
    <button onClick = 'restartFn()'>重置滚动</button>
    <button onClick = 'pauseFn()'>暂停滚动</button>
    <button onClick = 'continueFn()'>继续滚动</button>
</body>
<script src="./index-static.js"></script>
<script>
    let params = {
        transAdd: 0,
        transAddRecord: 0,
        resetFlag: 0,
        resetFlagStart: 0,
        resetFlagEnd: 0,
        scrollNode: document.querySelector('.isScroll'),
        addNodePNode: document.querySelector('.isAddDom'),
        dataSource: 'DOM', // 数据源（如果是 html + js原生项目，数据源为 addNodePNode 下的所有子元素, 如果是 mvvm 框架项目，数据源为单页面组件中定义的数据）
        transVal: 0.5 // 每 1/60 次移动的距离(60帧：requestAnimationframe 使浏览器一秒绘制 60 次)
    };

    let thisScroll = new InfiniteScroll(params);
    thisScroll.init();

    function stopFn(){
        // alert(1);
        thisScroll.cancelListen();
        thisScroll.stopMove();
    }

    function restartFn(){
        thisScroll.reset();
    }
    function continueFn(){
        thisScroll.continue();
    }
    function pauseFn(){
        thisScroll.pause();
    }
</script>

</html>
